spring:
  application:
    name: member
  config:
    activate:
      on-profile: local
    import: aws-parameterstore:/config/member_local/
  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  kafka:
    producer:
      bootstrap-servers: localhost:10000,localhost:10001,localhost:10002
    template:
      default-topic: login
jwt:
  private_key: ${jwt_private_key}